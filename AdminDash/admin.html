                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><img class="icons" src="../Pictures/icon.jpg"></th>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-outline-success my-2 ml-sm-2" data-toggle="modal" data-target="#exampleModal">
		  Launch demo modal

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="editTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTitle">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <span id="currentUserName">Username</span>
                            </div>
                            <div class="col-md-6 ml-auto">
                                <input id="editUsername" class="form-control mr-sm-2" placeholder="Enter Username">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                Password
                            </div>
                            <div class="col-md-6 ml-auto">
                                <input id="editPassword" class="form-control mr-sm-2" placeholder="Modify Password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success my-2 ml-sm-2" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success my-2 ml-sm-2">Save changes</button>
                </div>
            </div>
        </div>
    </div>
