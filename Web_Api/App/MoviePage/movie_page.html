<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="../MoviePage/movie_page.css" rel="stylesheet">
    <link href="../nav&body.css" rel="stylesheet">
</head>

<body>

     <!-- Navbar -->
    <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-md">
        <a class="navbar-brand" href="#landing.html">
            <img src="../Pictures/logo.png" width="40" height="40">
            ConspireView</a>

        <div class="navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="homeLink">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="adminLink">Admin Dash</a>
                </li>
            </ul>
            <div class="formWrap">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" id="movieSearch" placeholder="Search Movies" aria-label="Search">
                    <button id="movieSearchButton" class="my-2 my-sm-0 searchButton" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                
                <div id="searchResult">
                     <div id="searchWraper">
                        <div class="row result text-white">
                         <div class="col-auto">
                            <img class="resultImg" src="../Pictures/defalut.jpg" alt="">
                         </div>
                         <div class="col">
                             <h4 class="searchTitle">Title</h4>
                         </div>
                       </div>
                    </div>
                    <div class="d-flex justify-content-center PageButton">
                        <i class="fa fa-angle-left NavSearchButtonLeft" style="font-size:36px"></i>
                        <i class="fa fa-angle-right NavSearchButtonRight" style="font-size:36px"></i>
                    </div>
                </div>
                
            </div>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item mr-auto">
                    <a class="nav-link" id="signOut">Sign Out</a>
                </li>
                <li class="nav-item">
                    <div class="nav-item">
                            <img class="NavIcon" id="profilePic" src="../Pictures/user_icon.png">
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- End of Navbar -->
    
    <!-- Banner -->
    <div id="banner" class="carousel slide carousel-inner bannerSize">
        <img class="w-100" src="">
         <div class="carousel-caption d-md-block">
            <h4 id="bannerTitle">Avengers</h4>
        </div>
    </div>
    <!-- End of Banner -->

    <div class="row">
            <div class="col text-white textCenter topFont">
            <h2 class="topFont">Discussion Topics</h2>
            <h2 class="topFont" id="discussionTopic"></h2>
        </div>
        <div class="col text-white textCenter">
            <h2 class="topFont">Total Likes</h2>
            <h2 class="topFont" id="TotalLikes"></h2>
        </div>

        <div class="p-2 col mr-4">
            <form class="float-right" action="">
                <input class="star star-5" id="star-5" type="radio" name="star" />
                <label class="star star-5" for="star-5"></label>
                <input class="star star-4" id="star-4" type="radio" name="star" />
                <label class="star star-4" for="star-4"></label>
                <input class="star star-3" id="star-3" type="radio" name="star" />
                <label class="star star-3" for="star-3"></label>
                <input class="star star-2" id="star-2" type="radio" name="star" />
                <label class="star star-2" for="star-2"></label>
                <input class="star star-1" id="star-1" type="radio" name="star" />
                <label class="star star-1" for="star-1"></label>
            </form>
            <h1 class="text-white titleBlock float-right topFont" id="movieRating">7.5/10</h1>
        </div>
    </div>

    <!--Post section-->
    <div class="container-fluid">

        <div class="d-flex">
            <h2 class="topFont p-2 text-white">Discussion Topics</h2>
            <div class="p-1 flex-grow-1">
                <input type="text" class="text-white" id="searchTerm" placeholder="Search....">
            </div>
            <div class="p-1">
                <button type="submit" id="discussionSearch" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <div class="p-1">
                <button type="submit" id="cleanSearch" class="searchButton">
                    <i class="fa fa-close"></i>
                </button>
            </div>
        </div>

        <div id="postsContainer">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-auto">
                        <img class="postImg" src="" alt="">
                    </div>
                    <div class="col">
                        <div class="card-block px-2">
                            <h4 class="card-title"></h4>
                            <p class="card-text"></p>

                        </div>
                    </div>
                    <div class="thumbsUp">
                        <br>
                        <div class="fa fa-thumbs-up thumbContainer"></div>
                        <h2 class="upVoteNumber">0</h2>
                    </div>
                    <div class="delete"><i class="fa fa-close"></i></div>
                </div>
            </div>
        </div>
        <br>
        <!--Next page-->
        <div class="d-flex justify-content-center PageButton">
            <a class="previous roundButton">&#8249;</a>
            <a class="next roundButton marginLeft">&#8250;</a>
        </div>
        <br>

    </div>


    <div id="newPost">
        <button type="clik" class="plusButton roundButton">
            <i class="fa fa-plus"></i>
        </button>
    </div>

    <div id="popup1" class="overlay container-fluid">

        <div class="row title">
            <h2 class="col-1 text-white indivTitle">Title</h2>
            <input class="col-11 w-100" id="inputTitle" type="text" placeholder="Enter Title" name="title" required>
        </div>

        <div class="row">
            <textarea name="message" id="content" class="textInput col">
       </textarea>
        </div>

        <div class="row submitButtonHolder justify-content-between w-100">
                <div class="col-4">
                    <p class="file">image
                        <input type="file" accept=".jpg,.png" name="photo" id="">
                    </p>
                </div>
                <div class="col-1">
                    <button type="submit" id="subButton">Post</button>
                </div>
           
        </div>

    </div>

    <div class="hover_bkgr_fricc">
            <span class="helper"></span>
            <div>
                <p id="warningContent">inside the popup box!</p>
               <button id="popupCloseButton">close</button>
           </div>
           
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../Helper/helper.js"></script>
    <script type="text/javascript" src="../Helper/search.js"></script>
    <script type="text/javascript" src="../MoviePage/movie_helper.js"></script>
    <script type="text/javascript" src="../MoviePage/movie_page.js"></script>

</body>

</html>
