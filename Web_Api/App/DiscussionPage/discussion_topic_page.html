<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Discussion Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="../DiscussionPage/setting.css" rel="stylesheet">
    <link href="../nav&body.css" rel="stylesheet">

</head>

<body>

      <!-- Navbar -->
    <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-md">
        <a class="navbar-brand" href="#landing.html">
            <img src="../Pictures/logo.png" width="40" height="40">
            ConspireView</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="homeLink">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="adminLink">Admin Dash</a>
                </li>
            </ul>
            <div class="formWrap">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" id="movieSearch" placeholder="Search Movies" aria-label="Search">
                    <button id="movieSearchButton" class="my-2 my-sm-0 searchButton" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                
                <div id="searchResult">
                     <div id="searchWraper">
                        <div class="row result text-white">
                         <div class="col-auto">
                            <img class="resultImg" src="../Pictures/defalut.jpg" alt="">
                         </div>
                         <div class="col">
                             <h4 class="searchTitle">Title</h4>
                         </div>
                       </div>
                    </div>
                    <div class="d-flex justify-content-center PageButton">
                        <i class="fa fa-angle-left NavSearchButtonLeft" style="font-size:36px"></i>
                        <i class="fa fa-angle-right NavSearchButtonRight" style="font-size:36px"></i>
                    </div>
                </div>
                
            </div>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item mr-auto">
                    <a class="nav-link" id="signOut">Sign Out</a>
                </li>
                <li class="nav-item">
                    <div class="nav-item">
                            <img class="NavIcon" id="profilePic" src="">
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!--    End of Navbar   -->


    <!--    Banner      -->

    <div id="myBanner" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img id='bannerImg' class="centre-block w-100" src="">
                <div class="carousel-caption d-none d-md-block">
                    <h4 id="bannerTitle"></h4>
                    <p id="bannerText"></p>
                </div>
            </div>
        </div> 
    </div>
   
    <!--         End of Banner    -->
    
    
    <!--     Post + comments     -->
    <div class="card">
        <div id=discussion class="row no-gutters">
            <div class="card-block">
                <img id="postImg" src="">
            </div>

            <div>
                <button type="button" class="btn btn-dark" id="deletePost" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                <div class="card-block px-2">
                    <p id='discussionContent' class="card-text">Content</p>

                </div>
            </div>
        </div>

        <div class="row card-footer w-100 text-muted ">
                <p class='col-sm-6'>Discussion started by <a id="discussionUser" class='usn'></a> on <a id="discussionTime"></a> </p>
        </div>
    </div>

    <div class="card">
        <textarea id="postText" placeholder="Say Something..."></textarea>
        <button id='replyToDiscussion' type=button class='col-md-12'>Comment</button>
    </div>

    <!--  Comments  -->
    <hr>
    <div id="comments">
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../Helper/helper.js"></script>
    <script type="text/javascript" src="../Helper/search.js"></script>
    <script type="text/javascript" src="../DiscussionPage/discussion_topic_page.js"></script>


</body>

</html>
