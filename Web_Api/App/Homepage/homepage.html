<!DOCTYPE html>
<html lang="en">

<head>
    <title>Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="../Homepage/homepage.css" rel="stylesheet">
    <link href="../nav&body.css" rel="stylesheet">
</head>

<body>

     <!-- Navbar -->
    <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-md">
        <a class="navbar-brand" href="#landing.html">
            <img src="../Pictures/logo.png" width="40" height="40">
            ConspireView</a>

        <div class="navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" id="homeLink">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="adminLink">Admin Dash</a>
                </li>
            </ul>
            <div class="formWrap">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" id="movieSearch" placeholder="Search Movies" aria-label="Search">
                    <button id="movieSearchButton" class="my-2 my-sm-0 searchButton" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                
                 <div id="searchResult">
                     <div id="searchWraper">
                        <div class="row result text-white">
                         <div class="col-auto">
                            <img class="resultImg" src="../Pictures/defalut.jpg" alt="">
                         </div>
                         <div class="col">
                             <h4 class="searchTitle">Title</h4>
                         </div>
                       </div>
                    </div>
                    <div class="d-flex justify-content-center PageButton">
                        <i class="fa fa-angle-left NavSearchButtonLeft" style="font-size:36px"></i>
                        <i class="fa fa-angle-right NavSearchButtonRight" style="font-size:36px"></i>
                    </div>
                </div>
                
            </div>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item mr-auto">
                    <a class="nav-link" id="signOut">Sign Out</a>
                </li>
                <li class="nav-item">
                    <div class="nav-item">
                            <img class="NavIcon" id="profilePic" src="../Pictures/user_icon.png">
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- End of Navbar -->


    <!--     Carousel     -->

    <div id="myCarousel" class="carousel slide carousel-inner bannerSize" data-ride="carousel">

        <div id="CarouselPicHolder">

            <div class="carousel-item active">
                <img class="centre-block backGroundImage" src="../Pictures/mountains.jpg" alt="First slide">
            </div>

            <div class="carousel-item">
                <img class="centre-block backGroundImage" src="https://images.pexels.com/photos/1151067/pexels-photo-1151067.jpeg?cs=srgb&dl=canada-close-up-fashion-1151067.jpg&fm=jpg" alt="Second slide">
            </div>

            <div class="carousel-item">
                <img class="centre-block backGroundImage" src="https://images.pexels.com/photos/390089/film-movie-motion-picture-390089.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Third slide">
            </div>

        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!--    End of Carousel     -->
    
    
    <!-- Most Popular -->
    <div class="container-fluid w3-lobster sectionBox outLine">
        <h5 class="w3-xlarge text-white">Most Popular Discussion Topics</h5>
        <div id="MostPopular" class="row position-relative">
            
            <button class="previousButton w3-button w3-black w3-display-left">&#10094;</button>
            <button class="nextButton w3-button w3-black  w3-display-right">&#10095;</button>

            <div id="popularSlider" class="slider">

                <div class="column">
                        <img class="backGroundImage w-100" src="../Pictures/defalut.jpg">
                        <div class="title">
                            <h5 class="disTitle text-white"></h5>
                            <footer class="author blockquote-footer text-white">author</footer>
                        </div>
                </div>

            </div>
        </div>
    </div>


    <!-- Latest Discussion -->
    <div class="container-fluid w3-lobster sectionBox outLine">
        <h5 class="w3-xlarge text-white">Latest Discussion Topics</h5>
        <div id="Latest" class="row  position-relative">
            <button class="previousButton w3-button w3-black w3-display-left">&#10094;</button>
            <button class="nextButton w3-button w3-black  w3-display-right">&#10095;</button>

            <div id="latestSlider" class="slider">

                <div class="column">
                        <img class="backGroundImage w-100" src="../Pictures/defalut.jpg">
                        <div class="title">
                            <h5 class="disTitle text-white">Iron Man is the Coolest Avenger 1</h5>
                            <footer class="author blockquote-footer text-white">author</footer>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Movie -->
    <div class="container-fluid w3-lobster sectionBox outLine">
        <h5 class="w3-xlarge text-white">Top Movies</h5>
        <div id="Movie" class="row  position-relative">
            <button class="previousButton w3-button w3-black w3-display-left">&#10094;</button>
            <button class="nextButton w3-button w3-black  w3-display-right">&#10095;</button>

            <div id="movieSlider" class="slider">

                <div class="column">
                        <img class="backGroundImage w-100" src="../Pictures/defalut.jpg">
                        <div class="title">
                            <h5 class="movieTitle text-white">Avengers</h5>
                            <h2 class="point text-white">9.0</h2>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../Helper/helper.js"></script>
    <script type="text/javascript" src="../Helper/search.js"></script>
    <script type="text/javascript" src="../Homepage/homepage.js"></script>
</body>

</html>
