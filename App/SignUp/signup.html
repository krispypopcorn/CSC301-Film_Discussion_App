<div>
<div class="container" >
    <div class="col-md-6" id="signup_box">
        <div id="logbox"  >
            <form id="signup" method="post" action="/signup" >
                <h1>Create an Account</h1>
				 <input id="username" name="user[email]"  placeholder="Username" class="input pass" required="required"/>
                <input id="password" name="user[password]" type="password" placeholder="Choose a password" required="required" class="input pass"/>
                <input id="confirm_password" name="user[password2]" type="password" placeholder="Confirm password" required="required" class="input pass"/>

                  <div class="col-4 file_box">
                      <div class="file center"> Choose a profile photo
                          <input type="file"name="" id="file_btn">
                      </div>
                  </div>
                 </div>
                <input type="button"  value="Sign Up" id="sign_up_btn" class="inputButton"/>

            </form>
        </div>


    </div>

</div>
</div>

           <button id="popupCloseButton">close</button>
       </div>
       
</div>
