<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="change_password.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!------ Include the above in your HEAD tag ---------->

	<title>Change Password</title>
</head>
<body>
<form id='passwordForm'>
  <div class="form-group">
    <label for="currentPassword">Current Password</label>
    <input type="password" class="form-control" id="currentPassword" placeholder="Password">
  </div>
    <div class="form-group">
    <label for="newPassword">New Password</label>
    <input type="password" class="form-control" id="newPassword" placeholder="Password">
  </div>
    <div class="form-group">
    <label for="confirmNewPassword">Confirm New Password</label>
    <input type="password" class="form-control" id="confirmNewPassword" placeholder="Password">
  </div>
  <button id='saveNewPassword' type="submit" class="btn btn-primary">Save</button>
</form>

</body>
</html>
